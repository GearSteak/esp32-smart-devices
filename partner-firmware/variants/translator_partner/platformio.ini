; PlatformIO variant configuration for Translator Partner Device
; 
; This extends the base ESP32 Meshtastic configuration with custom
; joystick input and main device BLE bridge modules.

[env:translator-partner]
extends = env:esp32-s3  ; Base ESP32 environment from Meshtastic
board = esp32dev
board_build.mcu = esp32

build_flags = 
    ${env:esp32-s3.build_flags}
    -D TRANSLATOR_PARTNER=1
    -D HAS_JOYSTICK=1
    -D HAS_MAIN_DEVICE_BRIDGE=1
    -D MESHTASTIC_EXCLUDE_SCREEN=1
    -D MESHTASTIC_EXCLUDE_GPS=1
    -D MESHTASTIC_EXCLUDE_ENVIRONMENTAL_SENSOR=1
    -I variants/translator_partner

; Additional libraries for joystick/bridge functionality
lib_deps = 
    ${env:esp32-s3.lib_deps}

; Monitor settings for debugging
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Partition scheme - use default Meshtastic partitions
board_build.partitions = partition-table.csv

